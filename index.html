<script>function interpret(){var input=document.getElementById("input").value.trim().split(" ").map(e=>parseInt(e));document.getElementById("output").innerText=input.map(e=>isNaN(e)?'&':String.fromCharCode(e+96)).join("")}</script><h1>SmallProg Interpreter</h1><textarea id="input" placeholder="Enter SmallProg program"></textarea><br><button onclick="interpret()">Interpret</button><div id="output"></div>
